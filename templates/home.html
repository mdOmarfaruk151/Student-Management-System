{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="fixed inset-0 -z-10 opacity-20 bg-center bg-cover" 
     style="background-image: url('https://wpschoolpress.com/wp-content/uploads/2023/03/student-management-system.png')"></div>

<div class="max-w-4xl mx-auto text-center relative">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Student Management System</h1>
    <p class="text-xl text-gray-600 mb-8">Efficiently manage student records with ease</p>
    <div class="space-x-4">
        <a href="{% url 'student_list' %}"
           class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
            View Students
        </a>
        <a href="{% url 'student_add' %}"
           class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300">
            Add New Student
        </a>
    </div>
</div>
{% endblock %}
