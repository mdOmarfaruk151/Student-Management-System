{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Student</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-6">
            <p class="text-lg text-gray-800">
                Are you sure you want to delete
                <span class="font-semibold text-red-700">"{{ object }}"</span>?
            </p>
            <p class="mt-2 text-sm text-gray-600 text-red-700 font-bold">
                Note: This action cannot be undone.
            </p>
        </div>

        <div class="flex items-center justify-end space-x-4">
            <a href="{% url 'student_list' %}"
               class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition duration-300">
                Cancel
            </a>
            <button type="submit"
                    class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 transition duration-300">
                Confirm Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
