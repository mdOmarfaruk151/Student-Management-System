{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto mb-5">
    <h1 class="text-2xl font-bold mb-6">
        {% if object %}Edit Student Info{% else %}Add New Student{% endif %}
    </h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <div class="mt-1 text-sm text-red-600">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
            Save
        </button>
    </form>
</div>
{% endblock %}
